<h3>Carrito de Compras</h3>
<ul>
    <li *ngFor="let item of ( cartList$ | async); let i=index">{{item.name}} {{item.mark}}: {{item.quantity}}
            <i class="text-danger cursor fa-solid fa-trash" (click)="removeToCart(i,item)" (click)="cartStock(item)"></i>
    </li>
    
           
        
</ul>

<div *ngFor="let price of (price$ | async) ">
           
    {{price}}
   
   
</div>
