
<div *ngFor="let item of items" >
    <div>
        <label for="">
            Nombre del Item: 
        </label>
        {{item.name | uppercase}}
    </div>
    <div>
        <label for="">Tipo: </label>
        {{item.type | uppercase}}
    </div>
    <div>
        <label for="">Marca: </label>
        {{item.mark | uppercase}}
    </div>
    <div>
        <label for="">Precio: </label>
            {{item.price|currency}}
    </div>
    <div>
        <label for="">Stock: </label>
        {{item.stock}}
    </div>
    <div>
        <label for="">Imagen:</label>
        <div>
            <img width="90" class="img-thumbnail" [src]="item.image" alt="">
        </div>
    </div>
   
</div>
